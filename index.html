<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Libreta de anotaciones</title>
</head>
<body>
    <header>
        <nav class="d-flex justify-content-center align-items-center p-2 bg-dark text-white shadow">
            <h1>Listas Dinámicas</h1>
        </nav>
    </header>
    <article>
        <form class="p-3 shadow d-flex justify-content-center align-items-center flex-column">
            <div class="mb-2 w-50">
                <label class="form-label fs-5 fw-bold">Título de la nota</label>
                <input type="text" class="form-control" id="tituloInput" placeholder="Compras de la semana(?">
              </div>
              <div class="my-2 w-50">
                <label class="form-label fs-5 fw-bold">Anotaciones</label>
                <textarea class="form-control" id="AnotacionesForm" rows="2"></textarea>
              <div class="my-2">
                  <label class="form-label fs-5 fw-bold">Elegí el color de tu lista</label>
                  <input class="form-control w-25 p-0" id="colorPickerBg" value="#FFFFFF" type="color">
              </div>
              <div class="my-2">
                  <label class="form-label fs-5 fw-bold">Elegí el color de los textos</label>
                  <input class="form-control p-0 w-25" id="colorPickerTx" type="color">
              </div>
                <button class="btn btn-warning mt-3" id="btnForm" type="submit">Agregar nota</button>
              </div>
        </form>
    </article>
   <article class="d-flex flex-wrap align-items-center p-3" id="cardDestino">
    
   </article>


   <template id="templateCard">
    <div class="card shadow m-1 colorbg" style="width: 18rem;">
        <div class="card-body">
          <h4 class="card-title fs-5"></h4>
          <li class="fs-6"></li>
        </div>
      </div>
   </template>

    <script src="app.js"></script>
</body>
</html>
